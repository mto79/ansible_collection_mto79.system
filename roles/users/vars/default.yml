---
_system_users_requirements:
  default: []
  Amazon:
    - shadow
  Suse:
    - shadow

system_users_requirements: >-
  {{
    _system_users_requirements[ansible_facts['os_family']]
    | default(_system_users_requirements['default'])
  }}

system_users_ssh_keygen_command: >-
  ssh-keygen -f {{ system_users_ssh_key_directory }}/{{ user.name }} -N "" -C "Generated by Ansible"
system_users_ssh_keygen_pubkey_command: >-
  ssh-keygen -y -f {{ system_users_ssh_key_directory }}/{{ user.name }}

...
