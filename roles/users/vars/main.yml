---
_core_users_requirements:
  default: []
  Amazon:
    - shadow
  Suse:
    - shadow

core_users_requirements: "{{ _core_users_requirements[ansible_facts.os_family] | default(_core_users_requirements['default']) }}"

core_users_ssh_keygen_command: ssh-keygen -f {{ core_users_ssh_key_directory }}/{{ user.name }} -N "" -C "Generated by Ansible"
core_users_ssh_keygen_pubkey_command: ssh-keygen -y -f {{ core_users_ssh_key_directory }}/{{ user.name }}

...
