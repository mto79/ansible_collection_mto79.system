---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: el7
    image: docker.io/geerlingguy/docker-centos7-ansible
    pre_build_image: true
    systemd: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: "/usr/sbin/init"
  - name: el8
    image: docker.io/geerlingguy/docker-rockylinux8-ansible
    pre_build_image: true
    systemd: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: "/usr/sbin/init"
  - name: el9
    image: docker.io/geerlingguy/docker-rockylinux9-ansible
    pre_build_image: true
    systemd: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: "/usr/sbin/init"
provisioner:
  name: ansible
  env:
    ANSIBLE_LOCAL_TEMP: "${HOME}/.ansible/tmp"
    ANSIBLE_REMOTE_TMP: /tmp/ansible
verifier:
  name: ansible

...
